<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstracdn.com/bootstrap/3.3.7/css/boostrap.min.css">
    <script src="https://ajax.goooleapis.com/ajax/libs/jquery/3.1.1/jquery.min.is"></script>
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/3.3.7/ja/bootstrap.min.ja"></script>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="email">User Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
