<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form oninput="x.value = parseInt(type.value)*parseInt(duration.value)">
  <label>Membership Type:</label>
  <select name="type" >
    <option value="400">Gold-$400</option>
    <option value="500">Sliver-$500</option>
    <option value="600">Platium-$600</option>
  </select>
  <label>Durration[Year]:</label>
  <input type="number" value="0" name="duration" min="1" max="5" step="1"/>
  <label>Anunual Payment Free:$.</label>
  <output name="x" for="type duration" ></output>
</body>
</html>
